<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Bootstrap Form easy</title>
</head>

<body>
	<div class="container">
		<h1 class="text-center mb-5">internship form</h1>
		<form class="row g-3 needs-validation" novalidate>
			<div class="row mb-4">
				<div class="col-md-4">
					<label class="form-label">First Name</label>
					<input type="text" class="form-control" id="first-name-input" required>
					<div class="invalid-feedback">
						First name required!
					</div>
				</div>
				<div class="col-md-4">
					<label class="form-label">Last Name</label>
					<input type="text" class="form-control" id="last-name-input" required>
					<div class="invalid-feedback">
						Last name required!
					</div>
				</div>
				<div class="col-md-4">
					<label class="form-label">Email Address</label>
					<input type="email" class="form-control" id="email-input" placeholder="name@gmail.com" required>
					<div class="invalid-feedback">
						Email required!
					</div>
				</div>


			</div>

			<div class="row mb-4">
				<div class="col-md-6">
					<label class="form-label">College</label>
					<input type="text" class="form-control" id="college-input" required>
					<div class="invalid-feedback">
						Please provided a valid College.
					</div>
				</div>
				<div class="col-md-3">
					<label for="validationCustom04" class="form-label">Graduation Year</label>
					<select class="form-select"  required>
						<option selected disabled value="">Choose...</option>
						<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
					<div class="invalid-feedback">
						Please select a valid Graduation Year.
					</div>
				</div>
				<div class="col-md-3">
					<label class="form-label">Roll No.</label>
					<input type="number" class="form-control" id="roll-no-input" required>
					<div class="invalid-feedback">
						Please provided a valid Roll No.
					</div>
				</div>


			</div>
			<div class="row">
				<div class="col-12 mb-4">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
						<label class="form-check-label" for="invalidCheck">
							Agree to terms and conditions
						</label>
						<div class="invalid-feedback">
							You must agree before submitting.
						</div>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">Submit Form</button>

				</div>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script>
		(function () {
			'use strict'
			var forms = document.querySelectorAll('.needs-validation')
			Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}

						form.classList.add('was-validated')
					}, false)
				})
		})()
	</script>

</body>

</html>
